<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 순서 테스트</title>
</head>
<body>
    <div>
        <p>글감1 - 첫번째 p 태그</p>
        <div>글감2 - 중간에 있는 div 안의 텍스트</div>
        <p>글감3 - 두번째 p 태그</p>
        <p>글감4 - 세번째 p 태그</p>
    </div>

    <h2>예상 순서:</h2>
    <ol>
        <li>글감1 - 첫번째 p 태그</li>
        <li>글감2 - 중간에 있는 div 안의 텍스트</li>
        <li>글감3 - 두번째 p 태그</li>
        <li>글감4 - 세번째 p 태그</li>
    </ol>

    <!-- TTS 확장 프로그램 로드 -->
    <script src="tts.js"></script>
    <script>
        // 페이지 로드 후 TTS 초기화 및 테스트
        window.addEventListener('load', () => {
            console.log('🧪 TTS 텍스트 순서 테스트 시작');
            
            // TTS 인스턴스 생성 및 분석 실행
            if (window.SimpleTTS) {
                const tts = new window.SimpleTTS();
                console.log('🔍 웹페이지 분석 시작...');
                tts.analyzeWebPage();
            }
        });
    </script>
</body>
</html>
